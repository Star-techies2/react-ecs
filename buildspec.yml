version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --no-include-email --region $AWS_DEFAULT_REGION)
  pre_build:
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t my-react-app .
      - docker tag $739275479532.dkr.ecr.us-east-1.amazonaws.com/myfirstproject:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $739275479532.dkr.ecr.us-east-1.amazonaws.com/myfirstproject:latest
artifacts:
  files:
    - '**/*'
  discard-paths: yes
